<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codon Usage Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .input-section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .secondary-btn {
            background: linear-gradient(135deg, #868f96 0%, #596164 100%);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .results.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }

        h3 {
            color: #555;
            margin: 20px 0 10px;
            font-size: 1.2em;
        }

        .codon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 8px;
            margin-top: 15px;
        }

        .codon-box {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 10px;
            text-align: center;
            border: 2px solid #e9ecef;
            transition: transform 0.2s;
        }

        .codon-box:hover {
            transform: scale(1.05);
            border-color: #667eea;
        }

        .codon-name {
            font-family: 'Courier New', monospace;
            font-weight: 700;
            font-size: 0.95em;
            color: #333;
            margin-bottom: 4px;
        }

        .codon-count {
            font-size: 1.2em;
            color: #667eea;
            font-weight: 600;
        }

        .codon-aa {
            font-size: 0.8em;
            color: #888;
            margin-top: 4px;
        }

        .aa-section {
            margin-top: 25px;
        }

        .aa-group {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .aa-header {
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .aa-codons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .aa-codon-item {
            background: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            border: 1px solid #dee2e6;
        }

        .aa-codon-item .count {
            color: #667eea;
            font-weight: 600;
            margin-left: 5px;
        }

        .chart-container {
            margin-top: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
        }

        .bar-chart {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .bar-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bar-label {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            min-width: 60px;
            font-size: 0.9em;
        }

        .bar-wrapper {
            flex: 1;
            background: #e9ecef;
            border-radius: 4px;
            height: 24px;
            position: relative;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            padding-right: 8px;
            justify-content: flex-end;
        }

        .bar-value {
            color: white;
            font-size: 0.85em;
            font-weight: 600;
            min-width: 30px;
            text-align: right;
        }

        .error-message {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .codon-grid {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ§¬ Codon Usage Visualizer</h1>
            <p class="subtitle">Analyze DNA sequences for codon frequency, GC content, and codon bias</p>
        </header>

        <div class="card">
            <div class="input-section">
                <label for="sequence">Enter DNA Sequence (ATCG only):</label>
                <textarea 
                    id="sequence" 
                    placeholder="Paste your DNA sequence here (e.g., ATGGCTAGCTAGCTAG...)&#10;&#10;Example: ATGGCCATTGTAATGGGCCGCTGAAAGGGTGCCCGATAG"
                ></textarea>
            </div>
            <div class="button-group">
                <button id="analyzeBtn" onclick="analyzeSequence()">Analyze Sequence</button>
                <button class="secondary-btn" onclick="loadExample()">Load Example</button>
                <button class="secondary-btn" onclick="clearAll()">Clear</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing sequence...</p>
        </div>

        <div class="results" id="results">
            <div class="card">
                <h2>ðŸ“Š Summary Statistics</h2>
                <div class="stats-grid" id="statsGrid"></div>
            </div>

            <div class="card">
                <h2>ðŸ§® Codon Frequency Analysis</h2>
                <div id="codonFrequency"></div>
            </div>

            <div class="card">
                <h2>ðŸ”¬ Amino Acid Translation</h2>
                <div id="aminoAcids"></div>
            </div>

            <div class="card">
                <h2>ðŸ“ˆ Top 20 Most Frequent Codons</h2>
                <div class="chart-container">
                    <div class="bar-chart" id="topCodons"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CODON_TABLE = {
            'TTT': 'Phe', 'TTC': 'Phe', 'TTA': 'Leu', 'TTG': 'Leu',
            'TCT': 'Ser', 'TCC': 'Ser', 'TCA': 'Ser', 'TCG': 'Ser',
            'TAT': 'Tyr', 'TAC': 'Tyr', 'TAA': 'STOP', 'TAG': 'STOP',
            'TGT': 'Cys', 'TGC': 'Cys', 'TGA': 'STOP', 'TGG': 'Trp',
            'CTT': 'Leu', 'CTC': 'Leu', 'CTA': 'Leu', 'CTG': 'Leu',
            'CCT': 'Pro', 'CCC': 'Pro', 'CCA': 'Pro', 'CCG': 'Pro',
            'CAT': 'His', 'CAC': 'His', 'CAA': 'Gln', 'CAG': 'Gln',
            'CGT': 'Arg', 'CGC': 'Arg', 'CGA': 'Arg', 'CGG': 'Arg',
            'ATT': 'Ile', 'ATC': 'Ile', 'ATA': 'Ile', 'ATG': 'Met',
            'ACT': 'Thr', 'ACC': 'Thr', 'ACA': 'Thr', 'ACG': 'Thr',
            'AAT': 'Asn', 'AAC': 'Asn', 'AAA': 'Lys', 'AAG': 'Lys',
            'AGT': 'Ser', 'AGC': 'Ser', 'AGA': 'Arg', 'AGG': 'Arg',
            'GTT': 'Val', 'GTC': 'Val', 'GTA': 'Val', 'GTG': 'Val',
            'GCT': 'Ala', 'GCC': 'Ala', 'GCA': 'Ala', 'GCG': 'Ala',
            'GAT': 'Asp', 'GAC': 'Asp', 'GAA': 'Glu', 'GAG': 'Glu',
            'GGT': 'Gly', 'GGC': 'Gly', 'GGA': 'Gly', 'GGG': 'Gly'
        };

        const AA_NAMES = {
            'Phe': 'Phenylalanine', 'Leu': 'Leucine', 'Ser': 'Serine',
            'Tyr': 'Tyrosine', 'STOP': 'Stop Codon', 'Cys': 'Cysteine',
            'Trp': 'Tryptophan', 'Pro': 'Proline', 'His': 'Histidine',
            'Gln': 'Glutamine', 'Arg': 'Arginine', 'Ile': 'Isoleucine',
            'Met': 'Methionine', 'Thr': 'Threonine', 'Asn': 'Asparagine',
            'Lys': 'Lysine', 'Val': 'Valine', 'Ala': 'Alanine',
            'Asp': 'Aspartic acid', 'Glu': 'Glutamic acid', 'Gly': 'Glycine'
        };

        function validateSequence(sequence) {
            const cleanSeq = sequence.toUpperCase().replace(/\s/g, '');
            
            if (cleanSeq.length === 0) {
                return { valid: false, error: 'Please enter a DNA sequence.' };
            }
            
            if (!/^[ATCG]+$/.test(cleanSeq)) {
                return { valid: false, error: 'Invalid characters detected. Only A, T, C, and G are allowed.' };
            }
            
            if (cleanSeq.length < 3) {
                return { valid: false, error: 'Sequence is too short. Minimum length is 3 nucleotides (1 codon).' };
            }
            
            return { valid: true, sequence: cleanSeq };
        }

        function analyzeSequence() {
            const sequenceInput = document.getElementById('sequence').value;
            const validation = validateSequence(sequenceInput);
            
            document.getElementById('results').classList.remove('active');
            
            const resultsDiv = document.getElementById('results');
            const existingError = resultsDiv.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }
            
            if (!validation.valid) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = validation.error;
                document.querySelector('.card').appendChild(errorDiv);
                return;
            }
            
            const existingErrorInCard = document.querySelector('.card .error-message');
            if (existingErrorInCard) {
                existingErrorInCard.remove();
            }
            
            document.getElementById('loading').classList.add('active');
            document.getElementById('analyzeBtn').disabled = true;
            
            setTimeout(() => {
                performAnalysis(validation.sequence);
                document.getElementById('loading').classList.remove('active');
                document.getElementById('results').classList.add('active');
                document.getElementById('analyzeBtn').disabled = false;
            }, 800);
        }

        function performAnalysis(sequence) {
            const codonCounts = {};
            for (let codon in CODON_TABLE) {
                codonCounts[codon] = 0;
            }
            
            let totalCodons = 0;
            for (let i = 0; i <= sequence.length - 3; i += 3) {
                const codon = sequence.substr(i, 3);
                if (CODON_TABLE[codon]) {
                    codonCounts[codon]++;
                    totalCodons++;
                }
            }
            
            const gcCount = (sequence.match(/[GC]/g) || []).length;
            const gcContent = ((gcCount / sequence.length) * 100).toFixed(2);
            
            const atCount = (sequence.match(/[AT]/g) || []).length;
            const atContent = ((atCount / sequence.length) * 100).toFixed(2);
            
            displayStats(sequence.length, totalCodons, gcContent, atContent);
            displayCodonFrequency(codonCounts, totalCodons);
            displayAminoAcids(codonCounts);
            displayTopCodons(codonCounts, totalCodons);
        }

        function displayStats(length, totalCodons, gcContent, atContent) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-box">
                    <div class="stat-value">${length}</div>
                    <div class="stat-label">Nucleotides</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">${totalCodons}</div>
                    <div class="stat-label">Total Codons</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">${gcContent}%</div>
                    <div class="stat-label">GC Content</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">${atContent}%</div>
                    <div class="stat-label">AT Content</div>
                </div>
            `;
        }

        function displayCodonFrequency(codonCounts, totalCodons) {
            const container = document.getElementById('codonFrequency');
            let html = '<div class="codon-grid">';
            
            for (let codon in CODON_TABLE) {
                const count = codonCounts[codon];
                const aa = CODON_TABLE[codon];
                html += `
                    <div class="codon-box">
                        <div class="codon-name">${codon}</div>
                        <div class="codon-count">${count}</div>
                        <div class="codon-aa">${aa}</div>
                    </div>
                `;
            }
            
            html += '</div>';
            container.innerHTML = html;
        }

        function displayAminoAcids(codonCounts) {
            const aaGroups = {};
            
            for (let codon in CODON_TABLE) {
                const aa = CODON_TABLE[codon];
                if (!aaGroups[aa]) {
                    aaGroups[aa] = [];
                }
                aaGroups[aa].push({ codon, count: codonCounts[codon] });
            }
            
            const container = document.getElementById('aminoAcids');
            let html = '<div class="aa-section">';
            
            const sortedAAs = Object.keys(aaGroups).sort();
            
            for (let aa of sortedAAs) {
                const codons = aaGroups[aa];
                const totalCount = codons.reduce((sum, c) => sum + c.count, 0);
                const fullName = AA_NAMES[aa] || aa;
                
                html += `
                    <div class="aa-group">
                        <div class="aa-header">${aa} - ${fullName} (Total: ${totalCount})</div>
                        <div class="aa-codons">
                `;
                
                for (let codonData of codons) {
                    html += `
                        <div class="aa-codon-item">
                            ${codonData.codon}<span class="count">${codonData.count}</span>
                        </div>
                    `;
                }
                
                html += `
                        </div>
                    </div>
                `;
            }
            
            html += '</div>';
            container.innerHTML = html;
        }

        function displayTopCodons(codonCounts, totalCodons) {
            const codonArray = Object.entries(codonCounts)
                .map(([codon, count]) => ({ codon, count, aa: CODON_TABLE[codon] }))
                .filter(item => item.count > 0)
                .sort((a, b) => b.count - a.count)
                .slice(0, 20);
            
            const maxCount = codonArray.length > 0 ? codonArray[0].count : 1;
            const container = document.getElementById('topCodons');
            
            if (codonArray.length === 0) {
                container.innerHTML = '<p>No codons found in sequence.</p>';
                return;
            }
            
            let html = '';
            for (let item of codonArray) {
                const percentage = ((item.count / totalCodons) * 100).toFixed(1);
                const barWidth = (item.count / maxCount) * 100;
                
                html += `
                    <div class="bar-row">
                        <div class="bar-label">${item.codon} (${item.aa})</div>
                        <div class="bar-wrapper">
                            <div class="bar-fill" style="width: ${barWidth}%">
                                <span class="bar-value">${item.count} (${percentage}%)</span>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }

        function loadExample() {
            const exampleSequence = 'ATGGCCATTGTAATGGGCCGCTGAAAGGGTGCCCGATAGTTCGAACAAAGGTGAAACGAAGCACAAACACAACGTTAACGTCAGGGGATCATCCTTGGAGCATCCGTGGTATCATAAGAGATCGATAGTTCGAACAAAGGTGAACATGGCCATTGTAATGGGCCGCTGAAAGGGTGCCCGATAGTTCGAACAAAGGTGAAACGAAGCACAAACACAACGTTAACGTCAGGGGATCATCCTTGGAGCATCCGTGGTATCATAAGAGATCGATAGTTCGAACAAAGGTGAA';
            document.getElementById('sequence').value = exampleSequence;
        }

        function clearAll() {
            document.getElementById('sequence').value = '';
            document.getElementById('results').classList.remove('active');
            const existingError = document.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }
        }

        document.getElementById('sequence').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                analyzeSequence();
            }
        });
    </script>
</body>
</html>
